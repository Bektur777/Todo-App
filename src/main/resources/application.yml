spring:
  application:
    name: todo-app
  sql:
    init:
      mode: always
  security:
    user:
      name: username
      password: password
      roles: SERVICE
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    username: myuser
    password: secret
    url: jdbc:postgresql://localhost:32770/mydatabase
  liquibase:
    enabled: true
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop
      start:
        log-level: info
        command: up
      stop:
        command: stop

  profiles:
    active: prod

server:
  port: 8081

