spring:
  application:
    name: todo-app
  sql:
    init:
      mode: always
  security:
    user:
      name: username
      password: password
      roles: SERVICE
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop
      start:
        log-level: info
        command: up
      stop:
        command: stop

  profiles:
    active: prod

server:
  port: 8081

